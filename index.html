<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Adivina el número</title>
</head>
<body>
	<div class="container">
		<h1 class="title">La sirena ha sido capturada por unos marineros</h1>
		<p class="subtitle1">¿Nos ayudas a salvarla?</p>
		<div class="container-rules">
		<p class="subtitle2">Necesitamos la clave secreta </p>
		<p class="subtitle3">(Un número del 0 al 100) </p>
	</div>
		<input class="input">
		<div class="container-play">
		<div class="message">Escribe un número y dale a <span class="cursive">Comprueba</span></div>
		<button class="check">Comprueba</button>
	</div>
	<div class="attempts"> 
			<div class="text2">Intentos</div>
			<div class="cont">0</div>	
		</div>
		<input type="reset" value="Jugar de nuevo" class="reset">
	</div>
	<script src="main.js"></script>
</body>
</html>
